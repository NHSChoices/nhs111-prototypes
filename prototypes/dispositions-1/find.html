<!DOCTYPE html>
<html lang="" class="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>NHS 111 Digital</title>
    <!-- css -->
    <link href="./index_files/govuk-template.css" media="all" rel="stylesheet" type="text/css">
    <link href="./index_files/application.css" media="all" rel="stylesheet" type="text/css">

    <!-- Javascript -->
    <script src="./index_files/modernizr-custom.js"></script>
    <!--[if lt IE 9]>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <![endif]-->
    <script src="./index_files/jquery2.1.1.min.js"></script>

	    <script>
        function getParameterByName(name, url) {
            if (!url) {
                url = window.location.href;
            }
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    </script>

</head>
<body class="js-enabled">
    <header role="banner" id="global-header">
        <div class="header-container">
            <a href="http://nhs111-web-beta-integration.azurewebsites.net/" class="header-logo" title="Go to the NHS 111 homepage">
                <img src="./index_files/nhs-rev-logotype.jpg" alt="">
            </a>
            <div class="header-title">
                111 <strong class="phase-tag beta"></strong>
            </div>
        </div>
    </header>

    <section class="outer-section"></section>
    <main id="content" role="main">

        <link href="./index_files/search.css" media="screen" rel="stylesheet" type="text/css">

        <div id="search">

            <div id="wrapper">
                <div class="content-container">
                    <div>
                        <form action="findResults.html" method="post" novalidate="novalidate">
                            <div class="symptoms-find-header">
                                <h2 id="strap-line">Search for service that can help you</h2>
                            </div>
                            <div class="symptoms-find-container">
                                <div class="symptoms-search">
						
                                    <label class="heading-small" for="searchforservice">Postcode</label>
									<input type="text" class="ui-autocomplete-input input-find-services" id="searchforservice" autocomplete="off" name="searchforservice" placeholder="Postcode">
                                    <input type="submit" class="button button-get-started go" value="Search" id="submitSearch" >
                                </div>
                            </div>

                        </form>
                    </div>
                    <!--content end-->
                </div>

            </div>
            <!--wrapper ends-->

            <script>

            </script>
        </div>
    </main>

    <footer id="footer" role="contentinfo">

        </div>
    </footer>
    <div id="global-app-error" class="app-error hidden"></div>
	<script>
        $(document).ready(function () {
            var straplineText = getParameterByName("strapline-text");
            if (straplineText) {
                $("#strap-line").html(straplineText);
                $("#strap-line").show();
            }
        });
    </script>
</body>
