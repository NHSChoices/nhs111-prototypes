        <script>

    $('.feedback-dismiss').click(function () {
        $('.feedback-wrapper').slideToggle();
    });

    $('.feedback-input').focus(function () {
        $(this).animate({
            //width: "70%",
            //height: "70%"
        });
    });

    $(document).ready(function () {
        var $userId = $("#FeedbackForm #UserId");
        $userId.val($.cookie("userId"));
        $('.feedback-input').autogrow({ vertical: true, horizontal: false });


        var question = getParameterByName("question");
        $("#question").text(question);
        var answers = getParameterByName("answers");
        var array = answers.split(',');
        var answersTag = $("#answers");
        for (var i = 0; i < array.length; i++) {
            var answer = $("<div class='answer-content'><label for='Yes' class='answer answer-label'><span class='answer-radio'><input name='SelectedAnswer' type='radio' id='Yes' value='' /></span><span class='answer-text'>" + array[i] + "</span></label></div>");
            answersTag.append(answer);
        }

    });


    function SubmitFeedback(btnClicked) {
        if ($("#Text").val() !== "") {
            var $form = $(btnClicked).parents("form");
            $form[0][0].value = $('<div/>').text($form[0][0].value).html();
            var detailsDiv = $("#FeedbackDetails");
            $(detailsDiv).slideToggle(600);
            $.ajax({
                type: "POST",
                url: $form.attr("action"),
                data: $form.serialize(),
                error: function (xhr, status, error) {
                    alert(error);
                    $(detailsDiv).slideToggle(600);
                    //do something about the error
                },
                success: function (response) {
                    $(detailsDiv).html('<p>' + response.Message + '</p>');
                    $(detailsDiv).slideToggle(600);
                }
            });
            return false;
        }
    }


        </script>
